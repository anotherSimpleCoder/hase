name: e2e-test.yml
on: push

jobs:
    test:
        name: Run end to end tests
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout
                uses: actions/checkout@v4

            -   name: Set up JDK and Maven cache
                uses: actions/setup-java@v4
                with:
                    java-version: '21'
                    distribution: 'temurin'
                    cache: 'maven'

            -   name: Build backend
                run: mvn -f backend/pom.xml clean install

            -   name: Run backend
                run: java -jar backend/target/hasev2-*.jar &

            -   name: Waiting for backend to be ready
                run: |
                    echo "Waiting for backend to start..."
                    while ! curl -sSf http://localhost:8080/appointment/all; do
                        echo "Waiting for backend to start"
                        sleep 5
                    done

            -   name: Set up Node.js
                uses: actions/setup-node@v2
                with:
                    node-version: '22'

            -   name: Install dependencies
                run: npm install
                working-directory: frontend

            -   name: Install playwright browsers
                run: sudo npx playwright install --with-deps
                working-directory: frontend

            -   name: Run e2e tests
                run: npx playwright test --workers 4
                working-directory: frontend